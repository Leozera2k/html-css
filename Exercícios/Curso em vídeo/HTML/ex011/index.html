<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imagens  dínamicas</title>
</head>
<body>
    <h1>imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a rerproduzir áudios em HTML</p>
    <audio preload="metadata" controls autoplay loop>
        <source src="media/estou-nervosa.mp3" type="audio/mpeg">
    </audio>


</body>
</html>
